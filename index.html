<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora web1 marlus</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>

</head>
<body>
    <h1>calculadora - Marlus Marcos R. C. da Silva</h1>
    <div class = "principal">
            <div  id="resul" class = "tela"></div>
            <div><button class="botao" onclick="addNaTela('7')">7</button></div>
            <div><button class="botao"  onclick="addNaTela('8')">8</button></div>
            <div><button class="botao"  onclick="addNaTela('9')">9</button></div>
            <div><button class="botao"  onclick="addNaTela('+')">+</button></div>
            <div><button class="botao" onclick="addNaTela('4')">4</button></div>
            <div><button class="botao" onclick="addNaTela('5')">5</button></div>
            <div><button class="botao" onclick="addNaTela('6')">6</button></div>
            <div><button class="botao" onclick="addNaTela('-')">-</button></div>
            <div><button class="botao" onclick="addNaTela('1')">1</button></div>
            <div><button class="botao" onclick="addNaTela('2')">2</button></div>
            <div><button class="botao" onclick="addNaTela('3')">3</button></div>
            <div><button class="botao" onclick="addNaTela('*')">*</button></div>
            <div class="item0"> <button class="botao"  onclick="addNaTela('0')">0</button></div>
            <div class= "itemigual"><button class="botao" onclick="calcular()">=</button></div>
            <div><button class="botao" onclick="addNaTela('.')">.</button></div>
            <div><button class="botao" onclick="addNaTela('/')">/</button></div>
            <div class = "itemac"><button class="botao" onclick="limparTela()">AC</button></div>
        

    </div>

</body>
</html>
